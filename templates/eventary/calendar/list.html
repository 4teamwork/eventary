{% extends 'eventary/base.html' %}

{% block 'content' %}
<h2>Veranstaltungskalender</h2>

{% if calendars|length %}
<ul>
    {% for calendar in calendars %}
    <li><a href="{% url 'eventary:calendar_details' calendar.pk %}" title="{{ calendar.title }}">{{ calendar.title }}</a></li>
    {% endfor %}
</ul>
{% else %}
<p>Noch keine Veranstaltungskalender freigeschalten</p>
{% endif %}



{% endblock %}
