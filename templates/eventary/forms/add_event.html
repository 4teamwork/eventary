{% load bootstrap_tags %}
<form enctype="multipart/form-data" method="post">
    {% csrf_token %}
    <table>
    {{ eventform|as_bootstrap }}
    {{ timedateform|as_bootstrap }}
    {{ groupingform|as_bootstrap }}
    </table>
    {% for hidden in timedateform.hidden_fields %}
        {{ hidden }}
    {% endfor %}
    <input type="submit" value="OK">
</form>
